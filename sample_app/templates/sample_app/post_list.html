<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post lists</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1f1c2c, #928DAB);
            color: #ffffff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            overflow: hidden;
        }
        table th, table td {
            border: none;
            padding: 15px;
            text-align: left;
            color: #ffffff;
        }
        table th {
            background: rgba(255, 255, 255, 0.1);
        }
        table tr:nth-child(even) {
            background: rgba(255, 255, 255, 0.1);
        }
        table tr:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        a {
            text-decoration: none;
            color: #00c6ff;
            margin-right: 10px;
            transition: color 0.3s;
        }
        a:hover {
            color: #0072ff;
        }
        .action-buttons a {
            background: #00c6ff;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .action-buttons a:hover {
            background: #0072ff;
        }
        .create-button {
            display: block;
            width: fit-content;
            margin: 20px auto;
            background: #00c6ff;
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
            transition: background 0.3s;
        }
        .create-button:hover {
            background: #0072ff;
        }
    </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>ユーザーネーム</th>
        <th>ツイート内容</th>
        <th>アクション</th>
      </tr>
    </thead>
    <tbody>
      {% for post in posts %}
      <tr>
        <td>{{ post.name }}</td>
        <td>{{ post.micropost }}</td>
        <td class="action-buttons">
          <a href="{% url 'sample_app:edit_post' post_id=post.id %}">Edit</a>
          <a href="{% url 'sample_app:delete_post' post_id=post.id %}">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{% url 'sample_app:create_post' %}" class="create-button">Create New Post</a>
  
  <script>
    // Example JavaScript for link click event
    document.querySelectorAll('a').forEach(item => {
        item.addEventListener('click', event => {
            alert('You clicked ' + event.target.innerText);
        });
    });
  </script>
</body>
</html>
